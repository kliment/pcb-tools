dist: precise
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

# command to install dependencies
install:
  - "pip install --only-binary=scipy -r requirements.txt"
  - "pip install -r test-requirements.txt"
  - "pip install coveralls"

# command to run tests
script:
  - make test-coverage

# Coveralls
after_success:
  - coveralls
